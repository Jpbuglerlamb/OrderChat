<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>JP ¬∑ Order</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#0b0b0b;
      --muted:#6b7280;
      --line:#e5e7eb;

      --chipBg:#f3f4f6;

      --primary:#2b6cff;

      --userBg:#111111;
      --userText:#ffffff;

      --botBg:#f3f4f6;
      --botText:#111111;

      --shadow:0 10px 30px rgba(0,0,0,.08);

      --padX:14px;
      --kb:0px;
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0c0f;
        --text:#f9fafb;
        --muted:#a1a1aa;
        --line:rgba(255,255,255,.10);

        --chipBg:rgba(255,255,255,.08);

        /* softer dark-mode bubbles */
        --userBg:#2a2a2e;
        --userText:#ffffff;

        --botBg:rgba(255,255,255,.10);
        --botText:#f9fafb;

        --shadow:0 12px 40px rgba(0,0,0,.35);
      }
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:var(--bg);
      color:var(--text);
      overscroll-behavior:none;
      -webkit-text-size-adjust:100%;
    }

    .app{
      height:100svh;
      height:100dvh;
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    /* --- Brand header --- */
    header{
      padding:12px 16px 10px;
      border-bottom:1px solid var(--line);
      background:var(--bg);
      position:sticky;
      top:0;
      z-index:10;
    }
    .brandRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      flex-direction:column;
      gap:3px;
      min-width:0;
    }
    .brandTitle{
      display:flex;
      align-items:center;
      gap:8px;
      font-weight:800;
      letter-spacing:-0.3px;
      font-size:16px;
      line-height:1.1;
    }
    .dot{
      width:7px;
      height:7px;
      border-radius:999px;
      background: #20c997; /* ‚Äúonline‚Äù dot */
      box-shadow: 0 0 0 4px rgba(32,201,151,.14);
      flex:0 0 auto;
    }
    .brandSub{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .pill{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--line);
      padding:6px 10px;
      border-radius:999px;
      user-select:none;
      flex:0 0 auto;
    }

    /* chips */
    .chips{
      padding:10px var(--padX);
      border-bottom:1px solid var(--line);
      display:flex;
      gap:8px;
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
      background:var(--bg);
    }
    .chip{
      border:1px solid var(--line);
      background:var(--chipBg);
      color:var(--text);
      padding:8px 10px;
      border-radius:999px;
      font-size:13px;
      cursor:pointer;
      user-select:none;
      flex:0 0 auto;
      transition:transform .08s ease, opacity .15s ease;
    }
    .chip:active{ transform:scale(.98); }

    /* content */
    .content{
      flex:1;
      min-height:0;
      display:flex;
      flex-direction:column;
    }
    .chat{
      flex:1;
      min-height:0;
      overflow-y:auto;
      -webkit-overflow-scrolling:touch;
      padding:18px var(--padX) calc(18px + var(--kb));
    }

    .row{ display:flex; margin:10px 0; }
    .row.user{ justify-content:flex-end; }
    .row.bot{ justify-content:flex-start; }

    .stack{
      max-width:78%;
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    /* --- Bubble fixes (prevents ‚ÄúCo / ke‚Äù) --- */
    .bubble{
      flex: 0 1 auto;                 /* allow shrink but not weird collapsing */
      width: fit-content;             /* size to content */
      min-width: fit-content;         /* prevents ultra-narrow */
      max-width: 100%;
      padding: 11px 12px;
      border-radius: 18px;
      line-height: 1.35;
      font-size: 15px;

      white-space: pre-wrap;
      overflow-wrap: anywhere;        /* better wrap rules */
      word-break: normal;
    }

    .bubble.user{
      background:var(--userBg);
      color:var(--userText);
      border-top-right-radius: 10px;
      border-bottom-right-radius: 18px;
      border-bottom-left-radius: 18px;
      border-top-left-radius: 18px;
    }

    .bubble.bot{
      background:var(--botBg);
      color:var(--botText);
      border-top-left-radius: 10px;
    }

    .meta{
      font-size:11px;
      color:var(--muted);
      padding:0 4px;
    }

    .summaryBubble{
      border:1px solid var(--line);
      background:transparent;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size:13px;
      box-shadow:var(--shadow);
    }

    /* composer */
    .composer{
      position:fixed;
      left:0; right:0; bottom:0;
      transform: translateY(calc(-1 * var(--kb)));
      border-top:1px solid var(--line);
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      padding:12px 12px calc(12px + env(safe-area-inset-bottom));
      z-index:50;
    }
    @media (prefers-color-scheme: dark){
      .composer{ background: rgba(15,15,18,.72); }
    }

    .composerInner{ max-width:880px; margin:0 auto; }

    .inputRow{ display:flex; gap:10px; align-items:center; }

    input{
      flex:1;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:transparent;
      color:var(--text);
      font-size:16px;
      outline:none;
      -webkit-appearance:none;
      appearance:none;
      box-shadow:none;
    }
    input:focus{
      border-color: rgba(43,108,255,.55);
      box-shadow: 0 0 0 3px rgba(43,108,255,.14);
    }

    button{
      padding:12px 14px;
      border-radius:14px;
      border:0;
      background:var(--primary);
      color:#fff;
      font-weight:800;
      font-size:15px;
      cursor:pointer;
      min-width:92px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      transition:transform .08s ease, opacity .15s ease;
    }
    button:active{ transform:scale(.98); }
    button:disabled{ opacity:.55; cursor:not-allowed; transform:none; }

    .spinner{
      width:14px; height:14px;
      border-radius:999px;
      border:2px solid rgba(255,255,255,.45);
      border-top-color:#fff;
      animation:spin 1s linear infinite;
      display:none;
    }
    .sending .spinner{ display:inline-block; }
    @keyframes spin{ to{ transform:rotate(360deg); } }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div class="brandRow">
        <div class="brand">
          <div class="brandTitle">
            <span>JP</span>
            <span style="opacity:.45;">¬∑</span>
            <span style="font-weight:700; opacity:.9;">AI Powered</span>
            <span class="dot" aria-hidden="true"></span>
          </div>
          <div class="brandSub" id="restaurantLine">Ordering</div>
        </div>
        <div class="pill">Order Chat</div>
      </div>
    </header>

    <div class="chips" id="chips">
      <div class="chip" data-msg="menu">Menu</div>
      <div class="chip" data-msg="salt and pepper chicken">Salt &amp; Pepper Chicken</div>
      <div class="chip" data-msg="egg fried rice">Egg Fried Rice</div>
      <div class="chip" data-msg="spring rolls">Spring Rolls</div>
      <div class="chip" data-action="reset">Reset</div>
    </div>

    <div class="content">
      <div class="chat" id="chat"></div>
    </div>

    <div class="composer" id="composer">
      <div class="composerInner">
        <div class="inputRow">
          <input id="input" autocomplete="off" inputmode="text"
                 placeholder="Type your order‚Ä¶ e.g. coke + spring rolls" />
          <button id="send">
            <span class="spinner"></span>
            <span class="btnText">Send</span>
          </button>
        </div>
      </div>
    </div>
  </div>

<script>
  const parts = location.pathname.split("/").filter(Boolean);
  const slug = (parts.length >= 2 && parts[0] === "r") ? parts[1] : "unknown";

  const chatEl = document.getElementById("chat");
  const inputEl = document.getElementById("input");
  const sendBtn = document.getElementById("send");
  const btnText = document.querySelector(".btnText");
  const restaurantLine = document.getElementById("restaurantLine");

  restaurantLine.textContent = `Restaurant: ${slug}`;

  function nowTime(){
    const d = new Date();
    return d.toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
  }
  function scrollToBottom(){ chatEl.scrollTop = chatEl.scrollHeight; }

  function addMsg(text, who){
    const row = document.createElement("div");
    row.className = "row " + who;

    const stack = document.createElement("div");
    stack.className = "stack";

    const bubble = document.createElement("div");
    bubble.className = "bubble " + who;
    bubble.textContent = text;

    const meta = document.createElement("div");
    meta.className = "meta";
    meta.textContent = nowTime();

    stack.appendChild(bubble);
    stack.appendChild(meta);
    row.appendChild(stack);
    chatEl.appendChild(row);
    scrollToBottom();
  }

  let summaryRow = null;
  function renderSummary(summary){
    if(!summary || !String(summary).trim()){
      if(summaryRow) summaryRow.remove();
      summaryRow = null;
      return;
    }
    const cleaned = String(summary).replace(/^Order summary:\s*/i, "");

    if(!summaryRow){
      summaryRow = document.createElement("div");
      summaryRow.className = "row bot";

      const stack = document.createElement("div");
      stack.className = "stack";

      const bubble = document.createElement("div");
      bubble.className = "bubble bot summaryBubble";

      const meta = document.createElement("div");
      meta.className = "meta";

      stack.appendChild(bubble);
      stack.appendChild(meta);
      summaryRow.appendChild(stack);
      chatEl.appendChild(summaryRow);
    }

    summaryRow.querySelector(".summaryBubble").textContent = cleaned;
    summaryRow.querySelector(".meta").textContent = "Updated " + nowTime();
    scrollToBottom();
  }

  function isGreeting(s){
    const t = (s || "").trim().toLowerCase();
    return ["hi","hello","hey","hiya","yo","alright","alright mate","morning","evening"].includes(t);
  }

  function setSending(on){
    if(on){
      sendBtn.disabled = true;
      sendBtn.classList.add("sending");
      btnText.textContent = "Sending";
    }else{
      sendBtn.disabled = false;
      sendBtn.classList.remove("sending");
      btnText.textContent = "Send";
    }
  }

  async function apiChat(message){
    const res = await fetch(`/r/${slug}/chat`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });
    const data = await res.json().catch(() => ({}));
    if(!res.ok) throw new Error(data.detail || "Request failed");
    return data;
  }

  async function sendMessage(raw){
    const text = (raw ?? inputEl.value ?? "").trim();
    if(!text) return;

    inputEl.value = "";
    addMsg(text, "user");

    if(isGreeting(text)){
      addMsg("Hey! üëã What can I get you today? You can say ‚Äúmenu‚Äù or type items like ‚Äúcoke + spring rolls‚Äù.", "bot");
      inputEl.focus();
      return;
    }

    setSending(true);
    try{
      const data = await apiChat(text);
      addMsg(data.reply || "(no reply)", "bot");
      renderSummary(data.summary || "");
    }catch(e){
      addMsg("Sorry, something went wrong. Try again in a second.", "bot");
      console.error(e);
    }finally{
      setSending(false);
      inputEl.focus();
      scrollToBottom();
    }
  }

  async function handleReset(){
    addMsg("Resetting your draft‚Ä¶", "bot");
    setSending(true);
    try{
      const data = await apiChat("reset");
      addMsg(data.reply || "Done ‚úÖ Start a fresh order whenever you're ready.", "bot");
      renderSummary("");
    }catch(e){
      renderSummary("");
      addMsg("Done ‚úÖ (local reset). If the backend still remembers items, we‚Äôll wire a proper reset endpoint next.", "bot");
      console.error(e);
    }finally{
      setSending(false);
      inputEl.focus();
      scrollToBottom();
    }
  }

  document.getElementById("chips").addEventListener("click", (e) => {
    const chip = e.target.closest(".chip");
    if(!chip) return;
    if(chip.dataset.action === "reset"){ handleReset(); return; }
    const msg = chip.dataset.msg;
    if(msg) sendMessage(msg);
  });

  sendBtn.addEventListener("click", () => sendMessage());
  inputEl.addEventListener("keydown", (e) => {
    if(e.key === "Enter") sendMessage();
  });

  // iOS keyboard handling
  (function keyboardFix(){
    const root = document.documentElement;
    function update(){
      const vv = window.visualViewport;
      if(!vv){ root.style.setProperty("--kb","0px"); return; }
      const kb = Math.max(0, window.innerHeight - vv.height - vv.offsetTop);
      root.style.setProperty("--kb", kb + "px");
      scrollToBottom();
    }
    if(window.visualViewport){
      visualViewport.addEventListener("resize", update);
      visualViewport.addEventListener("scroll", update);
    }
    window.addEventListener("resize", update);
    update();
  })();

  addMsg("Hi! What can I get you today?", "bot");
  inputEl.focus();
</script>
</body>
</html>
